apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-consumer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/muratkorkmaz1/kafka-mongo-nodejs
    targetRevision: main
    path: chart/consumer
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
